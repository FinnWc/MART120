<html>
	
	<head>
		<title>Contact Us</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<script>
			function checkboxes()
			{
				var firstName = document.getElementById("fName").value;
				if(firstName == "")
				{
					document.getElementById("fName").style.backgroundColor = "red";
					document.getElementById("fName").focus();
				}
				var lastName = document.getElementById("lName").value;
				if(lastName == "")
				{
					document.getElementById("lName").style.backgroundColor = "red";
					document.getElementById("lName").focus();
				}
				var email = document.getElementById("email").value;
				if(email == "")
				{
					document.getElementById("email").style.backgroundColor = "red";
					document.getElementById("email").focus();
				}
				var yesRadioBtn = document.querySelector('input[name="y"][value="Yes"]');
				var noRadioBtn = document.querySelector('input[name="y"][value="No"]');
				if(yesRadioBtn.checked || noRadioBtn.checked)
				{
					console.log("The form has been submitted");
				}
				else 
				{
					alert("Please read the terms and conditions");
				}

			}
		</script>

	</head>

	<body>
		
		<h1>Contact Us! Leave some of your information below.</h1>
		<br>
		<br>
			First Name: <input type="text" id="fName">
		<br>
			Last Name: <input type="text" id="lName">
		<br>
			Email Address: <input type="text" id="email">
		<br>
			    <h3>Do you agree to the terms and conditions?</h3>
    <input type="radio" name="y" value="Yes">Yes<br>
    <input type="radio" name="y" value="No">No<br>
	<button id="btnSubmit" onclick='checkboxes();'>Submit</button>
	<br>
		

		<a href="HTMLPage2.html">Second Page</a>
		<br/>
		<a href="HTMLPage1.html">Return to the First Page</a>
	</body>
</html>
