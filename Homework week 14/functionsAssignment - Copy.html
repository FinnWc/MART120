<html>
	<head>
		<title>Array Assignment</title>
	</head>
	<body>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
		<script>
			//obstacles
			//block1
			var obstacleXs = [];
			var obstacleYs = [];
			var diameters = [];
			var obstacleXSpeeds = [];
			var obstacleYSpeeds = [];

			//character
			var characterX = 100;
			var characterY = 100;
			var characterSpeed = 3;
			var w = 87;
			var s = 83; 
			var a = 65; 
			var d = 68;
			//shape when mouse clicked
			var mouseShapeX;
			var mouseShapeY;
			function setup()
			{
				//getting random speeds
				for(var i = 0; i < 100; i++)
				{
					obstacleXSpeeds[i] = Math.floor(Math.random() * Math.floor(Math.random() * 5)) + 1;
					obstacleYSpeeds[i] = Math.floor(Math.random() * Math.floor(Math.random() * 5)) + 1;
					obstacleXs[i] = getRandomNumber(500);
					obstacleYs[i] = getRandomNumber(600);
					diameters[i] = getRandomNumber(10);
				}
				createCanvas(500, 600);
			}
			function draw()
			{
				background(120);
				//create borders
				borders(5);
				//create character 
				createCharacter(characterX, characterY);
				drawCharacter();
				characterMovement();
				//obstacles
				createObstacles();
				//exit door
				createExit();
				//check to see if player finishes
				checkIfDone();
				//create shape on mouseclick
				createShapeOnClick();
			}

			function createCharacter(x,y){
				characterX = x;
				characterY = y;
			}

			function mouseClicked()
			{
				mouseShapeX = mouseX;
				mouseShapeY = mouseY;
			}

			function characterMovement()
			{
				if(keyIsDown(w))
				{
					characterY -= 3;
				}
				if(keyIsDown(s))
				{
					characterY += 3;
				}
				if(keyIsDown(a))
				{
					characterX -= 3;
				}
				if(keyIsDown(d))
				{
					characterX += 3;
				}
			}

			function drawCharacter()
			{
				fill(66, 245, 233);
				rect(characterX, characterY, 50, 50);
			}

			function borders(thickness)
			{
				rect(0,0,width,thickness);
				rect(0,0,thickness,height);
				rect(0,height-thickness,width, thickness);
				rect(width-thickness,0,thickness,height);
			}

			function createObstacles()
			{
	        	fill(13, 145, 14);
				// draw the shape
				for (var i = 0; i < obstacleXs.length; i++)
				{
				circle(obstacleXs[i], obstacleYs[i], diameters[i]);
			    obstacleXSpeeds[i] = Math.floor(Math.random() * (Math.floor(Math.random() * 5)) + 1);
			    obstacleYSpeeds[i] = Math.floor
			   }
			}

        function createExit() {
            fill(0, 0, 0);
            circle(450, 550, 100);
            fill(0, 0, 0);
            stroke(6);
            textSize(30);
            text("Exit", 425, 480);
        }

        function checkIfDone() {
            if (characterX > 400 && characterY > 450) {
                fill(0);
                stroke(6);
                textSize(30);
                text("You Win!", 300, 300);
                characterX = 10000;
                characterY = 10000;
            }
        }

        function createShapeOnClick() {
            fill(245, 66, 102);
            circle(mouseShapeX, mouseShapeY, 50);
        }
    </script>
</body>
