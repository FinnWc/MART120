<html>
	<head>
		<title>Week 15</title>
	</head>
	<body>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
		<script src="circle.js"></script>
		<script>
			//obstacles
			//block1
			var blockX = 100;
			var blockY = 150;
			var blockDiameter = 75;
			var blockSpeed;
			//block2
			var block2X = 195;
			var block2Y = 188;
			var block2Speed;
			//character
			var characterX = 100;
			var characterY = 100;
			var characterSpeed = 3;
			var w = 87;
			var s = 83; 
			var a = 65; 
			var d = 68;
			//shape when mouse clicked
			var mouseShapeX;
			var mouseShapeY;
			//circle object
			var circleObject;
			var circles = [];
			function setup()
			{
				createCanvas(500, 600);
				blockSpeed = floor(random() * 8) + 1;
				block2Speed = floor(random() * 8) + 1;
				createCharacter(characterX, characterY);
				circleObject = new Circle(200, 200, 50, 100, 200, 255);
				var circle1 = new Circle(100, 100, 50, 255, 0, 0);
				var circle2 = new Circle(200, 200, 75, 0, 255, 0);
				var circle3 = new Circle(300, 300, 100, 0, 0, 255);
				circles.push(circle1);
				circles.push(circle2);
				circles.push(circle3);
			}
			function draw()
			{
				background(120);
				//create borders
				borders(5);
				//create character 
				drawCharacter();
				characterMovement();
				//obstacles
				createObstacles();
				//exit door
				createExit();
				//check to see if player finishes
				checkIfDone();
				//create shape on mouseclick
				createShapeOnClick();
				circleObject.display();
				for(var i = 0; i < circles.length; i++)
				{
					circles[i].display();
				}
			}

			function createCharacter(x,y){
				characterX = x;
				characterY = y;
			}

			function mouseClicked()
			{
				mouseShapeX = mouseX;
				mouseShapeY = mouseY;
			}

			function characterMovement()
			{
				if(keyIsDown(w))
				{
					characterY -= 3;
				}
				if(keyIsDown(s))
				{
					characterY += 3;
				}
				if(keyIsDown(a))
				{
					characterX -= 3;
				}
				if(keyIsDown(d))
				{
					characterX += 3;
				}
			}

			function drawCharacter()
			{
				fill(66, 245, 233);
				rect(characterX, characterY, 50, 50);
			}

			function borders(thickness)
			{
				rect(0,0,width,thickness);
				rect(0,0,thickness,height);
				rect(0,height-thickness,width, thickness);
				rect(width-thickness,0,thickness,height);
			}

			function createObstacles()
			{
				//block1
				fill(255,204,0);
				circle(blockX,blockY,blockDiameter);
				blockX+=blockSpeed;
				if(blockX > 500)
				{
					blockX = 0;
				}
				else if(blockX < 0)
				{
					blockX = 600;
				}
				//block2
				fill(173, 216, 320);
				rect(block2X, block2Y, 110,300);
				block2Y+=block2Speed;
				if(block2Y<=-300)
				{
					block2Y = 699;
				}
				else if(block2Y>=700)
				{
					block2Y = -299;
				}
			}

			function createExit()
			{
				fill(0,0,0);
				circle(450, 550,100);
				fill(0,0,0);
				stroke(6);
				textSize(30);
				text("Exit", 425, 480);
			}

			function checkIfDone()
			{
				if(characterX > 400 && characterY > 450)
				{
					fill(0);
					stroke(6);
					textSize(30);
					text("You Win!", 300, 300);
					characterX = 10000;
					characterY = 10000;
				}
			}

			function createShapeOnClick()
			{
				fill(245, 66, 102);
				circle(mouseShapeX, mouseShapeY, 50);
			}
		</script>
	</body>
</html>
