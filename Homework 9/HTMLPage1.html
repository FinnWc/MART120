<html>
	<head>
		<title>First p5.js Page</title>
	</head>
	<body>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
		<script>
			function setup()
			{
				createCanvas(500, 600);
			}
			function draw()
			{
				background(120);
				fill(255,204,0);
				circle(250,150,75);
				fill(173, 216, 320);
				rect(195, 188, 110,300);
				fill(255,255,255);
				circle(270,142,10);
				fill(255,255,255);
				circle(230,142,10);
				line(270,175,230,175);
				fill(124,252,0);
				rect(305, 188, 30, 170);
				fill(124,252,0);
				rect(165, 188, 30, 170);
				fill(223,255,0);
				rect(270, 487, 30, 75);
				fill(223,255,0);
				rect(200, 487, 30, 75);
				fill(203, 195, 227);
				triangle(250,150,260,167,240,167);
				textSize(32);
				fill(255,255,255);
				text('Finneas Colescott', 100, 30);
			}
		</script>
	</body>
</html>
